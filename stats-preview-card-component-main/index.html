<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-flex">
    <div class="row box">

    <!-- Mobile Image -->

    <!-- I disable the element to see if i can just use only desktop size

      <div class=" col-md-6 col-sm-12 box-mobile">
        <img class="image-mobile rounded" src="images/image-header-mobile.jpg" alt="">
      </div> -->


      <div class="col-main col-lg-6">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <h4 class="statistic">10k+</h4>
            <p class="stat-text">Companies</p>
          </div>
          <div class="col-md-4 col-sm-12">
            <h4 class="statistic">314</h4>
            <p class="stat-text">Templates</p>
          </div>
          <div class="col-md-4 col-sm-12">
            <h4 class="statistic">12m+</h4>
            <p class="stat-text">Queries</p>
          </div>
        </div>

      </div>

      <div class="col-lg-6">
        <img class="image-desktop rounded " src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Willy Tomas</a>.
  </div>
</body>

</html>
